<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trio</title>
</head>
<body>
    <img src="Trio.png" >
    
    <div id="smart-button-container">
        <div style="text-align: center;">
          <div id="paypal-button-container"></div>
        </div>
      </div>
    <script src="https://www.paypal.com/sdk/js?client-id=AWgfPJzQbD2T5pIXRYC3XhOAcOF8_OEPP6tbfJId0B8lklUPdXDAZqDptTIn5y_hLW1qsZSijDvcCqJ8&currency=USD" data-sdk-integration-source="button-factory"></script>
    <script>
      function initPayPalButton() {
        paypal.Buttons({
          style: {
            shape: 'rect',
            color: 'gold',
            layout: 'vertical',
            label: 'paypal',
            
          },
  
          createOrder: function(data, actions) {
            return actions.order.create({
              purchase_units: [{"description":"Trio","amount":{"currency_code":"USD","value":48,"breakdown":{"item_total":{"currency_code":"USD","value":40},"shipping":{"currency_code":"USD","value":8},"tax_total":{"currency_code":"USD","value":0}}}}]
            });
          },
  
          onApprove: function(data, actions) {
            return actions.order.capture().then(function(details) {
              alert('Transaction completed by ' + details.payer.name.given_name + '!');
            });
          },
  
          onError: function(err) {
            console.log(err);
          }
        }).render('#paypal-button-container');
      }
      initPayPalButton();
    </script>
</body>
</html>
